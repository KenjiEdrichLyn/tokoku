name: toko_online
description: Tokoku online store
publish_to: 'none'
title: Tokoku

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_rating_bar: ^4.0.0
  custom_radio_grouped_button: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: NunitoBold
      fonts:
        - asset: fonts/NunitoSans-Black.ttf

    - family: NunitoRegular
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf
